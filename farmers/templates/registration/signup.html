{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="jumbotron">
          <div class="row justify-content-center">
                  <div class="col-6">
                    <div class="card">
                      <div class="card-body">
                        <h2>Registration</h2>
                        <form method="post" novalidate>{% csrf_token %}                          
                          {{ form|crispy }}
                          <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
          </div>
</div>
{% endblock %}
